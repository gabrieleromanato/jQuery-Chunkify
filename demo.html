<!DOCTYPE html>
<html>
<head>
<title>jQuery Chunkify Demo</title>
<meta charset="utf-8" />
<style type="text/css">
h1 {
	margin: 1em;
	font: normal 2em Arial, sans-serif;
}

h1 span:first-child {
	background: #000;
	color: #fff;
	padding: 0.1em 0.4em;
}

h1 span:last-child {
	background: #000;
	color: #f90;
	padding: 0.1em 0.4em;
}
</style>
</head>

<body>

<h1>Lorem ipsum dolor sit amet</h1>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.chunkify.js"></script>
<script type="text/javascript">
$(function() {

	$('h1').chunkify();

});
</script>

</body>
</html>
